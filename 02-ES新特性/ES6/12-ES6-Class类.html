<!DOCTYPE html>

<title>es6</title>

<body>
<script>
// class是对象模板，本质是function语法糖
// 类定义
// 匿名类
let Example1 = class {
    constructor(a) {
        this.a = a;
    }
}
// 命名类
let Example2 = class Example {
    constructor(a) {
        this.a = a;
    }
}
</script>
